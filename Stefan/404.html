    <header>
        <div class="textbox error404">
            <h1>Error <span class="error1">4</span><span class="error2">0</span><span class="error3">4</span></h1>
            <p>Seite leider noch nicht fertig :(</p>
        </div>
    </header>

    <script>
        window.onload = function load() {
            errorLoop();
        }
        
        function errorLoop() {
            setTimeout(() => {
                document.querySelector('.textbox.error404 .error1').style.color = 'rgba(0,0,0,0.3)';
                document.querySelector('.textbox.error404 .error2').style.color = 'rgba(0,0,0,1)';
                document.querySelector('.textbox.error404 .error3').style.color = 'rgba(0,0,0,1)';
            printMessage();
            }, 750);
            setTimeout(() => {
                document.querySelector('.textbox.error404 .error1').style.color = 'rgba(0,0,0,1)';
                document.querySelector('.textbox.error404 .error2').style.color = 'rgba(0,0,0,0.3)';
                document.querySelector('.textbox.error404 .error3').style.color = 'rgba(0,0,0,1)';
            }, 1500);
            setTimeout(() => {
                document.querySelector('.textbox.error404 .error1').style.color = 'rgba(0,0,0,1)';
                document.querySelector('.textbox.error404 .error2').style.color = 'rgba(0,0,0,1)';
                document.querySelector('.textbox.error404 .error3').style.color = 'rgba(0,0,0,0.3)';
                errorLoop()
            }, 2250);

            function printMessage() {
                var str = 'Seite leider noch nicht fertig :(';
                var out = '';
                for(var i = 0; i < str.length; i++){
                    out += str[i];
                    print(out, 50*i)
                }
            }

            function print(message, delay) {
                setTimeout(() => {
                    document.querySelector('.textbox p').innerHTML = message;
                }, delay);
            }
        }
    </script>

</body>
<script>function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function changeBackground() {
    console.log("start");
    console.log("radial-gradient(" + getRandomColor() + ", " + getRandomColor() + ");")
    var b = document.getElementsByTagName("body")[0];
    b.style = "background-image: radial-gradient(" + getRandomColor() + ", " + getRandomColor() + "); color: " + getRandomColor() + "";
}
setInterval(changeBackground,1);</script>
