<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="cookie.html" class="brand"><p>Useless Websites</p></a>
        <ul>
            <a href="cookie.html" class="active">Cookie</a>
        </ul>
    </nav>
    <header>
        <div class="textbox">
            <div class="cheatbox">
                <button onclick="cheatCookies()">Cheat + 1000</button>
            </div>
            <h1>score: 0</h1>
            <!-- <img class="cookie" onclick="cookieAdd()" src="https://media.istockphoto.com/photos/chocolate-chip-cookie-isolated-picture-id517109442?b=1&k=20&m=517109442&s=170667a&w=0&h=3XSUu_Xhzww9oo2h9HHBevZHDLDkRvn8py8r86q6ers=" alt=""> -->
            <div class="cookieBox">
                <img class="cookie" onclick="cookieAdd()" src="cookie.png" alt="">
            </div>
            <span class="booster">
                <button class="booster1 grey" onclick="buyBooster1()">Sklave (0) - 50 Cookies</button>
                <button class="booster2 grey" onclick="buyBooster2()">Bagger (0) - 1.500 Cookies</button>
                <button class="booster3 grey" onclick="buyBooster3()">Rakete (0) - 20.000 Cookies</button>
            </span>
        </div>
    </header>

    <script>
        cookieScore = 0;
        booster1Score = 0;
        booster2Score = 0;
        booster3Score = 0;
        auto = 0;
        function cookieAdd() {
            cookieScore++;
            document.querySelector('header h1').innerHTML = 'score: ' + cookieScore;
            if(cookieScore >= 50) {
                document.querySelector('.booster1').classList.add('buyable');
                if(cookieScore >= 1500) {
                    document.querySelector('.booster2').classList.add('buyable');
                    if(cookieScore >= 20000) {
                        document.querySelector('.booster3').classList.add('buyable');
                    } else {
                        document.querySelector('.booster3').classList.remove('buyable');
                    }
                } else {
                        document.querySelector('.booster2').classList.remove('buyable');
                        document.querySelector('.booster3').classList.remove('buyable');
                    }
            } else {
                document.querySelector('.booster1').classList.remove('buyable');
                document.querySelector('.booster2').classList.remove('buyable');
                document.querySelector('.booster3').classList.remove('buyable');
            }
            auto += 1;
        }
        function buyBooster1() {
            if(cookieScore >= 50) {
                cookieScore -= 51;
                booster1Score++;
                document.querySelector('.booster1').innerHTML = 'Sklave (' + booster1Score + ') - 50 Cookies';
                runBooster1();
                cookieAdd();
            }
        }
        function runBooster1() {
            setTimeout(() => {
                cookieAdd();
                runBooster1();
            }, 750);
        }
        function buyBooster2() {
            if(cookieScore >= 1500) {
                cookieScore -= 1501;
                booster2Score++;
                document.querySelector('.booster2').innerHTML = 'Bagger (' + booster2Score + ') - 1500 Cookies';
                runBooster2();
                cookieAdd();
            }
        }
        function runBooster2() {
            setTimeout(() => {
                cookieAdd();
                runBooster2();
            }, 100);
        }
        function buyBooster3() {
            if(cookieScore >= 20000) {
                cookieScore -= 20001;
                booster3Score++;
                document.querySelector('.booster3').innerHTML = 'Rakete (' + booster3Score + ') - 20.000 Cookies';
                runBooster3();
                cookieAdd();
            }
        }
        function runBooster3() {
            setTimeout(() => {
                cookieAdd();
                runBooster3();
            }, 10);
        }

        function cheatCookies() {
            for(i = 0; i < 1000; i++) {
                cookieAdd();
            }
        }

        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.ctrlKey && evt.keyCode == 90) {
                cheatCookies();
            }
        };
    </script>
    
</body>
</html>
<script src="script.js"></script>
