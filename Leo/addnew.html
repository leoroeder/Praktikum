      <h1 align="center">Neue Beiträge/Bilder einreichen</h1>
      <form>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email Adresse</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Beitrag:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Bilder:</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <button class="btn btn-primary" type="submit">Senden</button>
    </form>
